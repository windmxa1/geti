			}else{
				alert("error");
			}

				<a class="hiddenanchor" id="toregister"></a> <a class="hiddenanchor"
					id="tologin"></a>
				<div id="wrapper">
					<div id="login" class="animate form">
						<form>
							<h1>Login</h1>
							<p>
								<label for="username" class="uname" data-icon="u">用户名 </label> <input
									id="username" name="username" required="required" type="text"

							</p>
							<p>
