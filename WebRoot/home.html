			locationOffset : 100, //距离右

			titleAsText : true
		});
	});
</script>

	<div class="container">
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

				</div>
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="home.html"><strong><span
									class="glyphicon glyphicon-home" aria-hidden="true"></span>
									Home</strong> </a>

						<li data-toggle="modal" data-target="#addMModal"><a href="#"><span
								class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
								添加模块</a>
						</li>
						<li data-toggle="modal" data-target="#addIModal"><a href="#"><span

						<li id="deleteModule"><a href="#"><span
								class="glyphicon glyphicon-tag" aria-hidden="true"></span> 删除模块</a>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown" id="drTest"><a href="#"
							class="dropdown-toggle" data-toggle="dropdown"><span
								class="glyphicon glyphicon-user" aria-hidden="true"></span>
								admin <strong class="caret"></strong> </a>
							<ul class="dropdown-menu" id="userList">
								<li><a href=""><span class="glyphicon glyphicon-list"

									href="#"><span class="glyphicon glyphicon-wrench"

								<li data-toggle="modal" data-target="#pwdModal"><a href="#"><span

							</ul></li>

		</nav>

		<!-- 模态框 添加模块 -->
		<div class="modal fade" id="addMModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true"
			data-backdrop="static">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">添加模块</h4>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="form-group has-feedback" id="addMF1">
								<label for="amName">模块名</label> 
								<input type="text"
									class="form-control" id="amName" placeholder="请输入模块名" aria-describedby="stmp">
							</div>
							<div class="form-group">
								<label for="amDescription">描述</label>
								<textarea class="form-control" id="amDescription" rows="2"
									placeholder="请输入描述"></textarea>
							</div>
						</form>
						<button type="button" class="btn btn-primary btn-lg btn-block"
							id="addMBtn">确定</button>
						<br>
						<button type="button" class="btn btn-default btn-lg btn-block"
							data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
		<!-- /模态框 添加模块 -->

		<!-- 模态框 添加接口 -->
		<div class="modal fade" id="addIModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true"
			data-backdrop="static">
			<div class="modal-dialog ">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">添加接口</h4>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="form-group">
								<label for="iMName">所属模块 <a class="bg-info" href="#"
									id="createM">去创建</a> </label>
								<!-- <input type="text"
									class="form-control" id="iMName" placeholder="请输入模块"> -->
								<select class="form-control" id="iMName" placeholder="请选则模块">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
							</div>
							<div class="form-group has-feedback"  id="addIF1">
								<label for="iName">接口名</label> <input type="text"
									class="form-control" id="iName" placeholder="接口名" aria-describedby="stmp2">
							</div>
							<div class="form-group">
								<label for="iIn">输入参数</label> <input type="text"
									class="form-control" id="iIn" placeholder="输入参数">
							</div>
							<div class="form-group">
								<label for="iOut">输出</label>
								<textarea class="form-control" id="iOut" rows="3"
									placeholder="请输入输出"></textarea>
							</div>
							<div class="form-group">
								<label for="iDescription">接口描述</label>
								<textarea class="form-control" id="iDescription" rows="2"
									placeholder="请输入描述"></textarea>
							</div>
						</form>
						<button type="button" class="btn btn-primary btn-lg btn-block"
							id="addIBtn">确定</button>
						<br>
						<button type="button" class="btn btn-default btn-lg btn-block"
							data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
		<!-- /模态框 添加接口 -->

		<!-- 模态框 编辑模块 -->
		<div class="modal fade" id="editMModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true"
			data-backdrop="static">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">编辑模块信息</h4>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="form-group">
								<label for="emID">模块ID</label> <input type="text"
									class="form-control" id="emID" placeholder="模块ID" disabled>
							</div>
							<div class="form-group">
								<label for="emName">模块名</label> <input type="text"
									class="form-control" id="emName" placeholder="请输入模块名">
							</div>
							<div class="form-group">
								<label for="emDescription">描述</label>
								<textarea class="form-control" id="emDescription" rows="2"
									placeholder="请输入描述"></textarea>
							</div>
						</form>
						<button type="button" class="btn btn-primary btn-lg btn-block"
							id="editMBtn">确定</button>
						<br>
						<button type="button" class="btn btn-default btn-lg btn-block"
							data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
		<!-- /模态框 编辑模块 -->

		<!-- 模态框 编辑接口 -->
		<div class="modal fade" id="itEModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true"
			data-backdrop="static">
			<div class="modal-dialog ">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">编辑接口信息</h4>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="form-group">
								<label for="imId">ID</label> <input type="text"
									class="form-control" id="imId" placeholder="请输入模块名" disabled>
							</div>
							<div class="form-group">
								<label for="imName">接口名</label> <input type="text"
									class="form-control" id="imName" placeholder="请输入描述">
							</div>
							<div class="form-group">
								<label for="imInput">输入参数</label> <input type="text"
									class="form-control" id="imInput" placeholder="请输入描述">
							</div>
							<div class="form-group">
								<label for="imOutput">输出参数</label>
								<textarea class="form-control" id="imOutput" rows="3"
									placeholder="请输入输出"></textarea>
							</div>
							<div class="form-group">
								<label for="imDescription">接口描述</label> <input type="text"
									class="form-control" id="imDescription" placeholder="请输入描述">
							</div>
							<div class="form-group">
								<label for="imTime">时间</label> <input type="text"
									class="form-control" id="imTime" placeholder="请输入描述" disabled>
							</div>
							<div class="form-group">
								<label for="imMid">模块ID</label> <input type="text"
									class="form-control" id="imMid" placeholder="请输入描述" disabled>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" id="editIBtn">确定</button>
					</div>
				</div>
			</div>
		</div>
		<!-- /模态框 编辑接口 -->

		<!-- 模态框 删除模块 -->
		<div class="modal fade" id="delMModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true"
			data-backdrop="static">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">删除模块</h4>
					</div>
					<div class="modal-body">
						<table
							class="table table-hover table-striped table-condensed table-bordered"
							id="logTable">
							<thead>
								<tr>
									<th>ID</th>
									<th>模块名</th>
									<th>描述</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody id="delMBody">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- /模态框 删除模块 -->


		<div class="row clearfix">
			<div class="col-sm-4 column">
				<div style="width: 250px" id="lList"></div>
			</div>
			<div class="col-sm-8 column">
				<!-- <div id="ctn" style="background:#ffcfa5"> -->
				<div id="ctn">
					<div id="pi">
						<div id="phead" class="panel-heading"></div>
						<div class="panel-body">
							<div>
								<div class="text-right pull-right" id="itTime"></div>
								<div class="pull-left" id="itName"></div>
								<div class="clearfix"></div>
							</div>
							<div id="itInput"></div>
							<p id="itOutput"></p>
							<p id="itDescription"></p>
							<div id="itEdit" class="rows"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
